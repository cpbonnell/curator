name: Code Quality Checks

on:
  pull_request:
    branches:
      - main
      - dev
    types: [opened, synchronize]

jobs:
  check-black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Run Black
        run: poetry run black --check curator tests

  check-flake8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Run Flake8
        run: poetry run flake8 curator tests

  test-curator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run pytest tests
